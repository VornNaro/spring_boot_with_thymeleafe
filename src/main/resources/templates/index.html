<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
    <title>Employee List</title>
</head>
<body>

<div class="flex justify-center mt-8 ">
    <a th:href="@{/employees/getForm-insert}" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
        Add New</a>
</div>

<div class="flex justify-center">
    <div class="relative  w-[90%] overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    First Name
                </th>
                <th scope="col" class="px-6 py-3">
                    LastName
                </th>
                <th scope="col" class="px-6 py-3">
                    Email
                </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
            </thead>
            <tbody>
            <tr  th:unless="${#lists.isEmpty(employees)}"
                 th:each="storeEmployee: ${employees}"
                    class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <td th:text="${storeEmployee.firstName}" cope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    First Name
                </td>
                <td th:text="${storeEmployee.lastName}" class="px-6 py-4">
                    Last Name
                </td>
                <td th:text="${storeEmployee.email}" class="px-6 py-4">
                    Email
                </td>
                <td class="px-6 py-4">
                    <a th:href="@{/employees/{id}(id=${storeEmployee.id})}" type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">View</a>
                    <a th:href="@{/employees/getForm-update/{id}(id=${storeEmployee.id})}" type="button" class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:focus:ring-yellow-900">Edit</a>
                    <a th:href="@{/employees/delete/{id}(id=${storeEmployee.id})}" type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
